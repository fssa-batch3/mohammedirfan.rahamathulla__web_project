
<html>  
<meta name="viewport" content="width=device-width, initial-scale=1">    
<meta charset="UTF-8">    
<title> Book Order Form template Example </title>     
 </head>  
<style>  
@import url('https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700');  
body {  
  font-family: 'Roboto Condensed', sans-serif;  
  color: #262626;  
  margin: 5% 0;  
  background-color: black;
}  
.container {  
  width: 100%;  
  padding-right: 15px;  
  padding-left: 15px;  
  margin-right: auto;  
  margin-left: auto;  
}  
@media (min-width: 1200px)  
{  
  .container {  
    max-width: 1140px;  
  }  
}  
.d-flex {  
  display: flex;  
  flex-direction: row;  
  background: #f6f6f6;  
  border-radius: 0 0 5px 5px;  
  padding: 25px;  
}  
form {  
  flex: 4;  
}  
.Yorder {  
  flex: 2;  
}  
.title {  
 color: white;
}  
h2 {  
  margin: 0;  
  padding-left: 15px;   
}  
.required {  
  color: red;  
}  
label {  
  display: block;  
  margin: 15px;  
}  
table {  
  display: block;  
  margin: 15px;  
}  
label>span {  
  float: left;  
  width: 25%;  
  margin-top: 12px;  
  padding-right: 10px;  
}  
input[type="email"]  
{  
  width: 70%;  
  height: 30px;  
  padding: 5px 10px;  
  margin-bottom: 10px;  
  border: 1px solid #dadada;  
  color: #888;  
}  
select  
{  
  width: 70%;  
  height: 30px;  
  padding: 5px 10px;  
  margin-bottom: 10px;  
  border: 1px solid #dadada;  
  color: #888;  
}  
input[type="text"] {  
  width: 70%;  
  height: 30px;  
  padding: 5px 10px;  
  margin-bottom: 10px;  
  border: 1px solid #dadada;  
  color: #888;  
}  
input[type="tel"]   
{  
  width: 70%;  
  height: 30px;  
  padding: 5px 10px;  
  margin-bottom: 10px;  
  border: 1px solid #dadada;  
  color: #888;  
}  
select {  
  width: 72%;  
  height: 45px;  
  padding: 5px 10px;  
  margin-bottom: 10px;  
}  
.Yorder {  
  margin-top: 15px;  
  height: 600px;  
  padding: 20px;  
  border: 1px solid #dadada;  
}  
table {  
  margin: 0;  
  padding: 0;  
}  
th {  
  border-bottom: 1px solid #dadada;  
  padding: 10px 0;  
}  
tr>td:nth-child(1) {  
  text-align: left;  
  color: #2d2d2a;  
}  
tr>td:nth-child(2) {  
  text-align: right;  
  color: #52ad9c;  
}  
td {  
  border-bottom: 1px solid #dadada;  
  padding: 25px 25px 25px 0;  
}  
p {  
  display: block;  
  color: #888;  
  margin: 0;  
  padding-left: 25px;  
}  
.Yorder>div {  
  padding: 15px 0;   
}  
button {  
  width: 100%;  
  margin-top: 10px;  
  padding: 10px;  
  border: none;  
  border-radius: 30px;  
  background: #ffce26;  
  color: black;  
  font-size: 15px;  
  font-weight: bold;  
}  
button:hover {  
  cursor: pointer;  
  transform:scale(1.1);
}  
</style>  
<body>  
<div class="container">  
  <div class="title">  
      <h2> Book Stadium Tickets on Irfu Tickets </h2>  
  </div>  
<div class="d-flex">  
  <form action="" method="">  
    <label>  
      <span class="fname"> First Name <span class="required"></span></span>  
      <input type="text" name="fname">  
    </label>  
    <label>  
      <span class="lname"> Last Name <span class="required"></span> </span>  
      <input type="text" name="lname">  
    </label>  
    <label>  
      <span>Stadiums <span class="required"></span></span>  
      <select name="selection">  
        <option value="select"> Select stadiums </option>  
        <option value="AFG">Chepauk</option>  
        <option value="ALA">Wankede</option>  
        <option value="ALB">Ahemedabad</option>  
        <option value="DZA">Rajiv Gandhi</option>     
      </select>  
    </label>  
    <label>  
      <span> Address <span class="required"></span></span>  
      <input type="text" name="houseadd" placeholder="House no." required>  
    </label>  
    <label>  
      <span> </span>  
      <input type="text" name="apartment" placeholder="Street">  
    </label>  
    <label>  
      <span> Town / City <span class="required"></span></span>  
      <input type="text" name="city">   
    </label>  
    <label>  
      <span> State / County <span class="required"></span></span>  
      <input type="text" name="city">   
    </label>  
    <label>  
      <span> Postcode <span class="required"></span></span>  
      <input type="text" name="city">   
    </label>  
    <label>  
      <span> Phone Number <span class="required"></span></span>  
      <input type="tel" name="city">   
    </label>  
    <label>  
      <span> Email Address <span class="required"></span></span>  
      <input type="email" name="city">   
    </label>  
  </form>  
  <div class="Yorder">  
    <table>  
      <tr>  
        <th colspan="2"> Your order </th>  
      </tr>  
      <tr>  
        <td> No.of Tickets </td>  
        <td> 2 </td>  
      </tr>  
   
      <tr>  
        <td> Rs.1800 </td>  
        <td> Medium </td>  
      </tr>  
    </table><br>  
    <div>  
      <input type="radio" name="dbt" value="dbt" checked> Direct Bank Transfer  
    </div>  
    <p>  
        Make your payment directly into our bank account. Please use your Order ID as the payment reference. Your order will not be shipped until the funds have cleared in our account.  
    </p>  
    <div>  
      <input type="radio" name="dbt" value="cd"> Hand Cash
    </div>  
    
    <a href="../other pages/thankyou.html"><button type="button"> Place Order </button></a>
  </div>  
 </div>  
</div>  
</body>  
</html>
