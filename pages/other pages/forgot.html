<!DOCTYPE html>
<html>
    <head>
        <title> Forgot page </title>
        <link rel="stylesheet" href="../../assets/css/signup.css">
    </head>
    <body>
        <img class="img" src="https://variety.com/wp-content/uploads/2015/07/interior-rendering-of-dolby-cinema.jpg?w=1024" height="900px" width="1430px">
        <div class="flex">
            <img class="img-small" src="https://variety.com/wp-content/uploads/2015/07/interior-rendering-of-dolby-cinema.jpg?w=1024" height="500px" width="600px">
            <section class="container">
                <h1 class="heading"> Log-in </h1>
                <div>
                    <option class="font">Phone number</option>
                    <input class="box" id="phonenumber" value="8939470586" type="phonenumber">
                </div>
                <div>
                    <option class="font-box">Password</option>
                    <input class="box" type="password" id="password">
        
                </div>
    
                <div>
                    <button class="btn" type="button" id="button" onclick="submit()">Log In</button>
                </div>
                <div>
                    <button class="btn1" type="button">Continue with Google</button>
                    <img class="google" src="../../assets/Images/google-logo.png" height="20px" width="20px">
                </div>
                <div>
                    <button class="btn2" type="button">Continue with facebook</button>
                    <img class="facebook" src="../../assets/Images/Facebook-logo.png" height="30px" width="50px">
                </div>
            </section>
        </div>

        <script>
                        const user_email = localStorage.getItem("user_email");

                        const user_phonenumber = localStorage.getItem("user_phonenumber");
                        
                        console.log(user_email);

                        console.log(user_phonenumber);

                        document.getElementById("user_email").innerText = user_email;

                        document.getElementById("user_phonenumber").innerText = user_phonenumber;

                        document.getElementById("user_email").value = user_email;
            </script>
    </body>
</html>
