             let alphabet = ["A","B","C","D","E","F","G","H"];

    let section = document.createElement("section");
    section.setAttribute("class","opac");
    console.log(section)

    let div_moviecontainer = document.createElement("div");
    div_moviecontainer.setAttribute("class","movie-container");
    section.append(div_moviecontainer);

    let label = document.createElement("label");
    label.setAttribute("class","pick");
    label.innerText = "Pick a movie"
    div_moviecontainer.append(label);

    let select = document.createElement("select");
    select.setAttribute("id","movie");
    div_moviecontainer.append(select);

    let option = document.createElement("option");
    option.setAttribute("class","eternal");
    option.setAttribute("value", "60")
    option.innerText = "Eternal";
    select.append(option)

    li.setAttribute("class","li1");
    ul.append(li);

   let div_seat = document.createElement("div");
   div_seat.setAttribute("class","seats");
   li.append(div_seat);

   let small1 = document.createElement("small");
   small1.setAttribute("class","available");
   li.append(small1);

   let div_container = document.createElement("div");
   div_container.setAttribute("class","container");
   section.append(div_container);

   let div_screen = document.createElement("div");
   div_screen.setAttribute("class","screen");
   div_container.append(div_screen);

  
   for(let i=0;i<alphabet.length;i++){
   let div_row = document.createElement("div");
   div_row.setAttribute("class","row");
   div_row.setAttribute("id", alphabet[i]);
   div_container.append(div_row);

   for(let j=1;j<=16;j++){
       let div_seat = document.createElement("div");
       div_seat.setAttribute("class","seat");
       div_seat.setAttribute("id",alphabet[i]+j)
       div_row.append(div_seat);
   }}

   let para = document.createElement("p");
   para.setAttribute("class","text");
   section.append(para);

   let span1 = document.createElement("span");
   span1.setAttribute("id","count");
   span1.innerText = "0";
   para.append(span1);

   let span2 = document.createElement("span");
   span2.setAttribute("id","total");
   span2.innerText = "0";
   para.append(span2);

   let button = document.createElement("button");
   button.setAttribute("class","proceed");
   button.innerHTML = "Book";
   section.append(button);

   document.querySelector("#seatRows").append(section)
