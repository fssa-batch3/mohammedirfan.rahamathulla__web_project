            <script>
                        const movie_row1 = JSON.parse(localStorage.getItem("Theatre_detail"));
                        for (i = 0; i <= movie_row1.length - 1; i++) {
                          let div_movielist;
                          let anchor;
                          let image;
                          let para;

                          div_movielist = document.createElement("div");
                          div_movielist.setAttribute("class", "movielist");
                          document.querySelector("div.movies-one").append(div_movielist);

                          anchor = document.createElement("a");
                          // anchor.setAttribute("href",`./pages/other pages/details.html?id=${movie_row1[i]["uuid"]}`);
                          anchor.setAttribute("href", `./details2.html?uuid=${movie_row1[i].uuid}`);
                          div_movielist.append(anchor);

                          image = document.createElement("img");
                          image.setAttribute("src", movie_row1[i].image_link);
                          anchor.append(image);

                          para = document.createElement("p");
                          para.innerText = movie_row1[i].movie_name;
                        
                          div_movielist.append(para);
                        }
            </script>
