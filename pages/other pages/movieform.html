            <form>
                <h3> User Info Form </h3>
                <div class='errors-container'></div>
                <div class='input-container'>
                  <label for="name">Name</label>
                  <input type="text" id="name" name="name" maxlength="25" required>
                </div>
                <div class='input-container'>
                  <label for="age">Age</label>
                  <input type="number" id="age" name="age" min="0" max="125" required>
                </div>
                <div class='input-container'>
                  <label for="height"> Height (cm) </label>
                  <input type="number" id="height" name="height" min="0" max="220" required>
                </div>
                <div class='input-container'>
                  <label for="gender">Gender</label>
                  <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                  </select>
                </div>
                <div class='input-container'>
                  <label for="eye-color">Eye Color</label>
                  <input type="text" id="eyeColor" name="eyeColor" required>
                </div>
                <div class='input-container'>
                  <label for="foot-size">Foot Size</label>
                  <input type="number" id="footSize" name="footSize" min='0' max='20' increment='0.1' required>
                </div>
                <div class='btn-container'>
                  <button type="submit">Submit</button>
                </div>
              </form>
