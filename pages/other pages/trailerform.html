<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Trailer Form</title>
    </head>
    <body>
        <div>
            <h2>Trailer Form</h2>
            <form role="form" onsubmit="upload(event)">
            <label>Movie_Name</label>
            <input type="text" id="master"><br>

            <label>Released Date</label>
            <input type="text" id="u/a"><br>

            <label>Image Url</label>
            <input type="url" id="masterimg"><br>

            <label>Video Url</label>
            <input type="text" id="video1"><br>

            <label>Movie Description</label>
            <input type="text" id="kishan"><br>

            <label>Stars</label>
            <input type="text" id="stars"><br>
            
            <button type="submit">click</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/umd/uuidv4.min.js"></script>
    <script src="./js/trailerform.js"></script>
 </body>
</html>
