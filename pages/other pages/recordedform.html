<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../assets/css/movieform.css">
        <title>Create Movie Form</title>
    </head>
    <body>
        <div>
            <h2>Movie Create Form</h2>
            <form role="form" onsubmit="upload(event)">
            <label>Movie Image</label>
            <input type="text" id="img"><br>

            <label>Title</label>
            <input type="text" id="title"><br>

            <label>Gross Over</label>
            <input type="text" id="budget"><br>

            <label>First Day Collection</label>
            <input type="text" id="firstday"><br>

            <label>First Week Collection</label>
            <input type="text" id="firstweek"><br>

            <label>Time</label>
            <input type="text" id="time"><br>
            
            <label>Stars</label>
            <input type="text" id="stars"><br>

            <label>Running Date</label>
            <input type="text" id="rundate"><br>

            <label>Total Days</label>
            <input type="text" id="totaldays"><br>

            <button type="submit">click</button>
        </form>

    </div>
 

        <script src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/umd/uuidv4.min.js"></script>
        <script src="./js/recordedform.js"></script>
    </body>
</html>
