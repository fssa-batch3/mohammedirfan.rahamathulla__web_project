                <script>
            const unique_id = JSON.parse(localStorage.getItem("unique_id"));
            const userData = JSON.parse(localStorage.getItem("userData"));
            // console.log(userData);

            function profile_data(e) {

            person_data = userData.find(profile_data);

            document.getElementById("email").value = person_data.email;

            // document.getElementById("number").value = person_data["number"];

            function del(e) {
              if (confirm("Are you sure you want to delete your profile")) {
                const userData = JSON.parse(localStorage.getItem("userData"));
                const unique_id = JSON.parse(localStorage.getItem("unique_id"));
                function profile_data(e) {
                  return e.email == unique_id;
                }

                const person_data = userData.find(profile_data);

                const indexOfUser = userData.indexOf(person_data);
                console.log(indexOfUser);
                userData.splice(indexOfUser, 1);
                localStorage.setItem("userData", JSON.stringify(userData));
              }
            }
            
            const logout_btn = document.getElementById("logout");
            console.log(logout_btn);

            logout_btn.addEventListener("click", logout);

              localStorage.setItem("unique_id", "");

              location.href = "/index.html";
            }
