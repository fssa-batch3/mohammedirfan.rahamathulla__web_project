<script>
        
const name_list = JSON.parse(localStorage.getItem("show_movie_details"));
const urlParams = new URLSearchParams(window.location.search);
const username = urlParams.get("name");
const res = name_list.find(e => e.name.movie_name === username);

const mainimg = document.querySelector(".mainimg");
mainimg.style.backgroundImage = res.images.background_image;

const time = document.createElement("div");
time.className = "time";
mainimg.prepend(time);

time.innerHTML = `
  <h2>${res.name.movie_name}</h2>
  <div class="lan">
    <h3>Tamil</h3>
    <h3>2D</h3>
  </div>
  <div class="time_date">
    <p>${res.movie_time}</p>
    <p>${res.movie_certified}</p>
    <p>${res.movie_release_date}</p>
  </div>
  <h4>${res.movie_type}</h4>
`;

if (res.movie_releasing === "true") {
  const a = document.createElement("a");
  a.className = "button_a";
  a.href = `movie_show_time.html?name=${res.name.movie_name}`;
  a.innerHTML = `<button>Book tickets</button>`;
  time.appendChild(a);
}

const content = document.querySelector(".content");

const about_movie = document.createElement("div");
about_movie.className = "aboutmovie";
content.prepend(about_movie);

about_movie.innerHTML = `
  <h2>About movie</h2>
  <p>${res.Description}</p>
`;

</script>
